<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC</title>
    <style>
        .tb{
            margin: auto;
        }
    </style>
</head>
<body>
    <table class="tb">
        <tr>
            <td>X：</td>
            <td><input type="text" placeholder="请输入X坐标"></td>
        </tr>
        <tr>
            <td>Y：</td>
            <td><input type="text" placeholder="请输入Y坐标"></td>
        </tr>
        <tr align="center">
            <td colspan="2"><button onclick="count">计算</button></td>
        </tr>
        <tr>
            <td>起始值：</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>最大值：</td>
            <td><input type="text"></td>
        </tr>
    </table>
</body>
</html>
<script>
    const origin = 768;
    const max = 1024;
    var input = document.getElementsByTagName("input");
    var x,y;
    var mb,mbmax;

    var btn = document.querySelector("button");
    btn.onclick = function(){
        x = parseInt(input[0].value);
        y = parseInt(input[1].value);
        if(!isNaN(x) && !isNaN(y)){
            mb = origin / Math.sqrt(x*x + y*y);
            mbmax = max / Math.sqrt(x*x + y*y);
            input[2].value = "x："+ x*mb+"，y："+y*mb;
            input[3].value = "x："+ x*mbmax+"，y："+y*mbmax;
        }
        
    }

</script>
